    <style>
        :root {

        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--secondary-color);
        }
        .main-content {
            scroll-margin-top: 20px;
        }
        .thumbnail-img {
            cursor: pointer;
            border: 3px solid transparent;
            transition: border-color 0.3s ease;
            opacity: 0.7;
        }
        .thumbnail-img:hover, .active-thumbnail {
            opacity: 1;
            border-color: var(--accent-color);
        }
        .main-image {
            transition: opacity 0.3s ease-in-out;
        }
        .info-list i {
            width: 20px;
            text-align: center;
        }
        .sidebar {
            height: calc(100vh - 4rem);
        }
        .comparison-modal {
            transform: scale(0.95);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease-in-out;
        }
        .comparison-modal.show {
            transform: scale(1);
            opacity: 1;
            visibility: visible;
        }

            background-color: #0ea5e9;
            color: white;
            border-color: #0ea5e9;

                ],
                details: [

                    { icon: 'fa-user-check', color: 'blue', title: 'Phù hợp với', value: 'Nữ, người chơi trình độ trung bình, yêu cái đẹp.' },
                    { icon: 'fa-chess-board', color: 'green', title: 'Lối chơi', value: 'Phản tạt nhanh, phòng thủ linh hoạt, điều cầu chính xác.' },
                    { icon: 'fa-ruler-combined', color: 'orange', title: 'Thông số', value: '4U (≈82g), cân bằng, thân vợt dẻo.' },
                    { icon: 'fa-gift', color: 'purple', title: 'Quà tặng', value: 'Căng sẵn, quấn cán, bao nhung.' }
                ],
                radarData: [4, 5, 5, 4, 2]
            }
        ];

        let priceChart, radarChart;
        let comparisonList = [];

        const productList = document.getElementById('product-list');
        const quickNav = document.getElementById('quick-nav');
        const brandFilters = document.getElementById('brand-filters');
        const radarSelect = document.getElementById('radar-select');
        const minPriceInput = document.getElementById('min-price');
        const maxPriceInput = document.getElementById('max-price');

        const tagColorClasses = {
            blue: 'bg-blue-100 text-blue-800',
            orange: 'bg-orange-100 text-orange-800',
            green: 'bg-green-100 text-green-800',
            sky: 'bg-sky-100 text-sky-800',
            yellow: 'bg-yellow-100 text-yellow-800',
            rose: 'bg-rose-100 text-rose-800',
            pink: 'bg-pink-100 text-pink-800',
            purple: 'bg-purple-100 text-purple-800'
        };

        const detailIconColors = {
             pink: 'text-pink-500',
             blue: 'text-blue-500',
             green: 'text-green-500',
             orange: 'text-orange-500',
             purple: 'text-purple-500'
        };

        function formatCurrency(value) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
        }
        
        function renderProducts(products) {
            productList.innerHTML = '';
            products.sort((a, b) => a.price - b.price).forEach(product => {
                const productEl = document.createElement('div');
                productEl.id = product.id;
                productEl.className = 'bg-white p-6 md:p-8 rounded-2xl shadow-lg main-content';
                
                const detailsHtml = product.details.map(detail => `
                    <p><i class="fa-solid ${detail.icon} ${detailIconColors[detail.color]}"></i> <span class="font-semibold">${detail.title}:</span> ${detail.value}</p>
                `).join('');

                const imagesHtml = product.images.map((img, index) => `
                    <img src="${img}" alt="${product.name} - Ảnh ${index + 1}" class="thumbnail-img w-20 h-20 object-contain rounded-md bg-gray-100 p-1">
                `).join('');
                
                productEl.innerHTML = `
                    <div class="grid md:grid-cols-2 gap-8 md:gap-12">
                        <div class="product-gallery">
                            <div class="mb-4 bg-gray-100 rounded-lg flex items-center justify-center">
                                <img id="main-image-${product.id}" src="${product.images[0]}" alt="${product.name}" class="main-image w-full h-auto object-contain rounded-lg max-h-[450px]">
                            </div>
                            <div id="thumbnails-${product.id}" class="thumbnails flex flex-wrap gap-3 justify-center">
                                ${imagesHtml}
                            </div>
                        </div>
                        <div>
                            <span class="text-sm font-medium ${tagColorClasses[product.tagColor]} py-1 px-3 rounded-full">${product.tag}</span>
                            <h2 class="text-3xl font-bold text-slate-900 mt-3">${product.name}</h2>
                            <p class="font-semibold text-slate-500 my-3">Thương hiệu: ${product.brand}</p>
                            <div class="flex items-end gap-3 mb-6">
                                <p class="text-4xl font-extrabold text-red-600">${formatCurrency(product.price)}</p>
                                <p class="text-xl font-medium text-slate-400 line-through">${formatCurrency(product.oldPrice)}</p>
                            </div>
                            <div class="space-y-3 text-slate-700 info-list text-base">
                                ${detailsHtml}
                            </div>
                            <div class="flex items-center gap-4 mt-8">
                                <a href="${product.link}" target="_blank" rel="noopener noreferrer" class="flex-grow text-center bg-slate-800 text-white font-bold py-3 px-6 rounded-lg hover:bg-slate-700 transition-all duration-300">
                                    Mua ngay <i class="fa-solid fa-cart-shopping ml-2"></i>
                                </a>
                                <button class="compare-btn border-2 border-slate-300 text-slate-600 font-bold p-3 rounded-lg hover:border-sky-500 hover:text-sky-500 transition-all duration-300" data-id="${product.id}" title="Thêm vào so sánh">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                productList.appendChild(productEl);
                setupImageGallery(product.id);
            });
             updateCompareButtons();
        }

        function setupImageGallery(productId) {
            const galleryContainer = document.getElementById(`thumbnails-${productId}`);
            const mainImage = document.getElementById(`main-image-${productId}`);
            if (!galleryContainer || !mainImage) return;
            const thumbnails = galleryContainer.querySelectorAll('.thumbnail-img');
            if (thumbnails.length > 0) {
                 thumbnails[0].classList.add('active-thumbnail');
            }
            galleryContainer.addEventListener('click', (e) => {
                const clickedThumbnail = e.target.closest('.thumbnail-img');
                if (clickedThumbnail) {
                    mainImage.style.opacity = 0;
                    setTimeout(() => {
                        mainImage.src = clickedThumbnail.src;
                        mainImage.style.opacity = 1;
                    }, 150);
                    thumbnails.forEach(t => t.classList.remove('active-thumbnail'));
                    clickedThumbnail.classList.add('active-thumbnail');
                }
            });
        }
        
        function populateFilters(products) {
            const brands = [...new Set(products.map(p => p.brand))];
            brandFilters.innerHTML = brands.map(brand => `
                <label class="flex items-center">
                    <input type="checkbox" class="brand-checkbox h-4 w-4 rounded border-gray-300 text-sky-600 focus:ring-sky-500" value="${brand}">
                    <span class="ml-2 text-gray-700">${brand}</span>
                </label>
            `).join('');
        }

        function populateQuickNav(products) {
            quickNav.innerHTML = products.sort((a,b) => a.price - b.price).map(p => `
                 <a href="#${p.id}" class="block text-slate-600 hover:bg-slate-100 hover:text-sky-600 rounded-md p-2 transition-colors text-sm">${p.name}</a>
            `).join('');
        }

        function populateRadarSelect(products) {
            radarSelect.innerHTML = products.sort((a,b) => a.price - b.price).map(p => `<option value="${p.id}">${p.name}</option>`).join('');
        }
        
        function initCharts(products) {
            const sortedProducts = [...products].sort((a,b) => a.price - b.price);
            const ctxPrice = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(ctxPrice, {
                type: 'bar',
                data: {
                    labels: sortedProducts.map(p => p.name),
                    datasets: [{
                        label: 'Giá (VNĐ)',
                        data: sortedProducts.map(p => p.price),
                        backgroundColor: 'rgba(14, 165, 233, 0.6)',
                        borderColor: 'rgba(14, 165, 233, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    scales: {
                        x: {
                             beginAtZero: true,
                             ticks: {
                                callback: function(value, index, values) {
                                    return value.toLocaleString('vi-VN') + ' đ';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return ' ' + context.formattedValue + ' VNĐ';
                                }
                            }
                        }
                    }
                }
            });

            const ctxRadar = document.getElementById('radarChart').getContext('2d');
            const initialRadarData = products.find(p => p.id === radarSelect.value)?.radarData || [];
            radarChart = new Chart(ctxRadar, {
                type: 'radar',
                data: {
                    labels: ['Công', 'Thủ', 'Kiểm Soát', 'Độ Dẻo', 'Độ Khó'],
                    datasets: [{
                        label: 'Đánh giá',
                        data: initialRadarData,
                        fill: true,
                        backgroundColor: 'rgba(14, 165, 233, 0.2)',
                        borderColor: 'rgba(14, 165, 233, 1)',
                        pointBackgroundColor: 'rgba(14, 165, 233, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(14, 165, 233, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { display: true },
                            suggestedMin: 0,
                            suggestedMax: 5,
                            pointLabels: { font: { size: 13 } },
                            ticks: { stepSize: 1, display: false }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }
        
        function updateCharts(products) {
             const sortedProducts = [...products].sort((a,b) => a.price - b.price);
             priceChart.data.labels = sortedProducts.map(p => p.name);
             priceChart.data.datasets[0].data = sortedProducts.map(p => p.price);
             priceChart.update();
        }

        function updateRadarChart() {
            const selectedId = radarSelect.value;
            const product = productsData.find(p => p.id === selectedId);
            if (product) {
                radarChart.data.datasets[0].data = product.radarData;
                radarChart.data.datasets[0].label = product.name;
                radarChart.update();
            }
        }
        
        function applyFilters() {
            const minPrice = parseFloat(minPriceInput.value) || 0;
            const maxPrice = parseFloat(maxPriceInput.value) || Infinity;
            const selectedBrands = [...brandFilters.querySelectorAll('input:checked')].map(el => el.value);

            const filteredProducts = productsData.filter(p => {
                const priceMatch = p.price >= minPrice && p.price <= maxPrice;
                const brandMatch = selectedBrands.length === 0 || selectedBrands.includes(p.brand);
                return priceMatch && brandMatch;
            });
            
            renderProducts(filteredProducts);
            populateQuickNav(filteredProducts);
            updateCharts(filteredProducts);
        }

        function handleCompareClick(e) {
            const btn = e.target.closest('.compare-btn');
            if (!btn) return;

            const productId = btn.dataset.id;
            const index = comparisonList.indexOf(productId);

            if (index > -1) {
                comparisonList.splice(index, 1);
            } else {
                if (comparisonList.length < 2) {
                    comparisonList.push(productId);
                } else {
                    // Replace the last item
                    comparisonList.pop();
                    comparisonList.push(productId);
                }
            }
            updateComparisonUI();
        }
        
        function updateComparisonUI() {
            const slots = [document.querySelector('.comparison-slot-1'), document.querySelector('.comparison-slot-2')];
            const compareNowBtn = document.getElementById('compare-now-btn');
            
            slots.forEach((slot, index) => {
                const productId = comparisonList[index];
                if(productId) {
                    const product = productsData.find(p => p.id === productId);
                    slot.textContent = product.name;
                    slot.classList.remove('text-slate-500');
                } else {
                    slot.textContent = `Chọn sản phẩm ${index + 1}`;
                    slot.classList.add('text-slate-500');
                }
            });

            if (comparisonList.length === 2) {
                compareNowBtn.disabled = false;
                compareNowBtn.classList.remove('bg-slate-300');
                compareNowBtn.classList.add('bg-sky-500', 'hover:bg-sky-600');
            } else {
                compareNowBtn.disabled = true;
                compareNowBtn.classList.add('bg-slate-300');
                compareNowBtn.classList.remove('bg-sky-500', 'hover:bg-sky-600');
            }
             updateCompareButtons();
        }
        
        function updateCompareButtons() {
            document.querySelectorAll('.compare-btn').forEach(btn => {
                if (comparisonList.includes(btn.dataset.id)) {
                    btn.classList.add('selected');
                    btn.innerHTML = `<i class="fa-solid fa-check"></i>`;
                } else {
                    btn.classList.remove('selected');
                     btn.innerHTML = `<i class="fa-solid fa-plus"></i>`;
                }
            });
        }
        
        function renderComparisonModal() {
            if(comparisonList.length !== 2) return;
            
            const [p1, p2] = comparisonList.map(id => productsData.find(p => p.id === id));
            const modalContent = document.getElementById('comparison-content');
            
            modalContent.innerHTML = `
                <div class="grid grid-cols-2 gap-6">
                    ${[p1, p2].map(p => `
                        <div>
                            <img src="${p.images[0]}" class="w-full h-48 object-contain rounded-lg bg-slate-100 mb-4">
                            <h3 class="text-xl font-bold text-slate-800">${p.name}</h3>
                            <p class="text-2xl font-bold text-red-500 mt-2">${formatCurrency(p.price)}</p>
                            <div class="mt-4 space-y-2 border-t pt-4">
                                ${p.details.map(d => `
                                    <div class="text-sm">
                                        <p class="font-semibold text-slate-600">${d.title}</p>
                                        <p class="text-slate-800">${d.value}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('comparison-modal').classList.add('show');
        }

        function addEventListeners() {
            minPriceInput.addEventListener('input', applyFilters);
            maxPriceInput.addEventListener('input', applyFilters);
            brandFilters.addEventListener('change', applyFilters);
            radarSelect.addEventListener('change', updateRadarChart);
            productList.addEventListener('click', handleCompareClick);
            
            document.getElementById('compare-now-btn').addEventListener('click', renderComparisonModal);
            document.getElementById('close-modal-btn').addEventListener('click', () => {
                 document.getElementById('comparison-modal').classList.remove('show');
            });
            document.getElementById('comparison-modal').addEventListener('click', (e) => {
                if(e.target.id === 'comparison-modal') {
                    document.getElementById('comparison-modal').classList.remove('show');
                }
            });
        }

        // Initial Setup
        renderProducts(productsData);
        populateFilters(productsData);
        populateQuickNav(productsData);
        populateRadarSelect(productsData);
        initCharts(productsData);
        addEventListeners();
    });
    </script>
